<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="calc-stuff">
        <div id="display">
          <input class="scrn" id="screen" type="text" value="" readonly />
        </div>
        <div class="btns">
          <button class="btn-clear" onclick="clearDisplay()">AC</button>
          <button class="back" onclick="removeCharacter()">C</button>
          <button class="btn-percent" onclick="appendToDisplay('%')">%</button>
          <button id="divide" class="btn-divide" onclick="appendToDisplay('/')">
            /
          </button>
          <button id="btn7" class="btn-7" onclick="appendToDisplay('7')">
            7
          </button>
          <button id="btn8" class="btn-8" onclick="appendToDisplay('8')">
            8
          </button>
          <button id="btn9" class="btn-9" onclick="appendToDisplay('9')">
            9
          </button>
          <button class="btn-multiply" onclick="appendToDisplay('*')">*</button>
          <button id="btn4" class="btn-4" onclick="appendToDisplay('4')">
            4
          </button>
          <button id="btn5" class="btn-5" onclick="appendToDisplay('5')">
            5
          </button>
          <button id="btn6" class="btn-6" onclick="appendToDisplay('6')">
            6
          </button>
          <button class="btn-subtract" onclick="appendToDisplay('-')">-</button>
          <button id="btn1" class="btn-1" onclick="appendToDisplay('1')">
            1
          </button>
          <button id="btn2" class="btn-2" onclick="appendToDisplay('2')">
            2
          </button>
          <button id="btn3" class="btn-3" onclick="appendToDisplay('3')">
            3
          </button>
          <button id="add" class="btn-add" onclick="appendToDisplay('+')">
            +
          </button>
          <button id="btn0" class="btn-0" onclick="appendToDisplay('0')">
            0
          </button>
          <button class="btn-comma" onclick="decimal()">.</button>
          <button id="equal" class="btn-equal" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
